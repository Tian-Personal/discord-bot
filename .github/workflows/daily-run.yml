name: Daily Run

on:
  push:
    branches:
      - main
#  schedule:
#    - cron: "0 20 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: pip install --upgrade pip

    - name: Run the script
      run: python main.py
      env:
        TOKEN: ${{ secrets.DISCORD_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
